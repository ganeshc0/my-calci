<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="css\style.css">   
    <script src="https://kit.fontawesome.com/6dc4038c01.js" crossorigin="anonymous"></script>
        
</head>
<body>

    
<div class="container">

     <div class="calc">
         <input class="checkbox" name="text" readonly>
         <input class="checkbox1" name="text" value="0">
         
       <br>
         <button class="clere" onclick="reset()" value="()">C</button>
         <button class="back" onclick="backon('')" value="()"><i class="fa-sharp fa-solid fa-right-long"></i>
         </button>
         <button class="history" onclick="showHistory()"><i class="fa-solid fa-clock-rotate-left"></i></button>
       <br>
        <button class="btn" onclick="btn('7')" value="()">7</button>
        <button class="btn" onclick="btn('8')" value="()">8</button>
        <button class="btn" onclick="btn('9')" value="()">9</button>
        <button class="op" onclick="btn('*')" value="()">*</button>
       <br>
        <button class="btn" onclick="btn('4')" value="()">4</button>
        <button class="btn" onclick="btn('5')" value="()">5</button>
        <button class="btn" onclick="btn('6')" value="()">6</button>
        <button class="op" onclick="btn('-')" value="()">-</button>
      <br>
        <button class="btn" onclick="btn('1')" value="()">1</button>
        <button class="btn" onclick="btn('2')" value="()">2</button>
        <button class="btn" onclick="btn('3')" value="()">3</button>
        <button class="op" onclick="btn('+')" value="()">+</button>
      <br>
        <button class="btn" onclick="btn('0')" value="()">0</button>
        <button class="btn" onclick="btn('.')" value="()">.</button>
        <button class="equal" onclick="btnop('=')" value="()">=</button>
        <button class="op" onclick="btn('/')" value="()">/</button>
    

     </div>
     <div class="history-btn">
     <div class="btn-remove" onclick="reHistory()"><i class="fa-solid fa-trash"></i></div>
     <div class="history-div"></div>
     </div>

</div>

<script src="js/index.js"></script>
</body>
</html>
